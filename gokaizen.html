<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GoKaizen - Advanced Idea Board</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      font-family: 'Inter', sans-serif;
    }
    
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
    }
    
    .pulse-glow {
      animation: pulse-glow 2s infinite;
    }
    
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }
      50% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.6); }
    }
    
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .impact-safety { border-left: 4px solid #ef4444; }
    .impact-cost { border-left: 4px solid #f59e0b; }
    .impact-quality { border-left: 4px solid #10b981; }
    .impact-time { border-left: 4px solid #3b82f6; }
    
    .column-header {
      background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
      backdrop-filter: blur(10px);
    }
    
    .floating-action {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 1000;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
    }
    
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1001;
      transform: translateX(400px);
      transition: transform 0.3s ease-out;
    }
    
    .toast.show {
      transform: translateX(0);
    }
    
    .progress-indicator {
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #10b981);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .modal-backdrop {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(5px);
    }
    
    .priority-high { background: linear-gradient(135deg, #fee2e2, #fecaca); color: #991b1b; }
    .priority-medium { background: linear-gradient(135deg, #fef3c7, #fde68a); color: #92400e; }
    .priority-low { background: linear-gradient(135deg, #d1fae5, #a7f3d0); color: #065f46; }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <!-- Toast Notification -->
  <div id="toast" class="toast bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg">
    <div class="flex items-center">
      <i class="fas fa-check-circle mr-2"></i>
      <span id="toast-message">Idea submitted successfully!</span>
    </div>
  </div>

  <!-- Header -->
  <header class="glass-effect p-6 mb-8">
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 bg-blue-500 rounded-full flex items-center justify-center">
          <i class="fas fa-lightbulb text-white text-xl"></i>
        </div>
        <div>
          <h1 class="text-3xl font-bold text-white">GoKaizen</h1>
          <p class="text-blue-200">Continuous Improvement Board</p>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2 text-white">
          <i class="fas fa-chart-line"></i>
          <span id="totalIdeas" class="font-semibold">0 Ideas</span>
        </div>
        <button onclick="showFilters()" class="glass-effect px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-20 transition-all">
          <i class="fas fa-filter mr-2"></i>Filter
        </button>
        <a href="index.html" class="glass-effect px-4 py-2 rounded-lg text-white hover:bg-white hover:bg-opacity-20 transition-all">
          <i class="fas fa-home mr-2"></i>Home
        </a>
      </div>
    </div>
  </header>

  <!-- Stats Cards -->
  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 px-6 mb-8">
    <div class="glass-effect p-6 rounded-xl text-center">
      <div class="text-3xl font-bold text-blue-300" id="stat-new">0</div>
      <div class="text-blue-200">New Ideas</div>
    </div>
    <div class="glass-effect p-6 rounded-xl text-center">
      <div class="text-3xl font-bold text-yellow-300" id="stat-review">0</div>
      <div class="text-yellow-200">Under Review</div>
    </div>
    <div class="glass-effect p-6 rounded-xl text-center">
      <div class="text-3xl font-bold text-purple-300" id="stat-progress">0</div>
      <div class="text-purple-200">In Progress</div>
    </div>
    <div class="glass-effect p-6 rounded-xl text-center">
      <div class="text-3xl font-bold text-green-300" id="stat-completed">0</div>
      <div class="text-green-200">Completed</div>
    </div>
  </div>

  <!-- Filter Bar -->
  <div id="filterBar" class="hidden px-6 mb-6">
    <div class="glass-effect p-4 rounded-xl">
      <div class="flex flex-wrap gap-4 items-center">
        <select id="filterImpact" class="bg-gray-800 text-white px-3 py-2 rounded-lg border border-gray-600">
          <option value="">All Impacts</option>
          <option value="Safety">Safety</option>
          <option value="Cost">Cost</option>
          <option value="Quality">Quality</option>
          <option value="Time">Time</option>
        </select>
        <select id="filterPriority" class="bg-gray-800 text-white px-3 py-2 rounded-lg border border-gray-600">
          <option value="">All Priorities</option>
          <option value="High">High Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="Low">Low Priority</option>
        </select>
        <input id="searchInput" type="text" placeholder="Search ideas..." class="bg-gray-800 text-white px-3 py-2 rounded-lg border border-gray-600 flex-1 min-w-[200px]">
        <button onclick="clearFilters()" class="bg-red-500 hover:bg-red-600 px-3 py-2 rounded-lg text-white transition-all">
          <i class="fas fa-times mr-2"></i>Clear
        </button>
      </div>
    </div>
  </div>

  <!-- Kanban Board -->
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 px-6 pb-20">
    <div class="space-y-4">
      <div class="column-header p-4 rounded-xl border border-white border-opacity-20">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white flex items-center">
            <i class="fas fa-lightbulb mr-2 text-blue-400"></i>
            New Ideas
          </h2>
          <span class="bg-blue-500 text-white px-2 py-1 rounded-full text-sm" id="count-new">0</span>
        </div>
        <div class="progress-indicator mt-2" style="width: 0%"></div>
      </div>
      <div id="column-New" class="space-y-4 min-h-[400px]"></div>
    </div>

    <div class="space-y-4">
      <div class="column-header p-4 rounded-xl border border-white border-opacity-20">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white flex items-center">
            <i class="fas fa-search mr-2 text-yellow-400"></i>
            Under Review
          </h2>
          <span class="bg-yellow-500 text-white px-2 py-1 rounded-full text-sm" id="count-review">0</span>
        </div>
        <div class="progress-indicator mt-2" style="width: 0%"></div>
      </div>
      <div id="column-Review" class="space-y-4 min-h-[400px]"></div>
    </div>

    <div class="space-y-4">
      <div class="column-header p-4 rounded-xl border border-white border-opacity-20">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white flex items-center">
            <i class="fas fa-cogs mr-2 text-purple-400"></i>
            In Progress
          </h2>
          <span class="bg-purple-500 text-white px-2 py-1 rounded-full text-sm" id="count-progress">0</span>
        </div>
        <div class="progress-indicator mt-2" style="width: 0%"></div>
      </div>
      <div id="column-Progress" class="space-y-4 min-h-[400px]"></div>
    </div>

    <div class="space-y-4">
      <div class="column-header p-4 rounded-xl border border-white border-opacity-20">
        <div class="flex items-center justify-between">
          <h2 class="text-xl font-semibold text-white flex items-center">
            <i class="fas fa-check-circle mr-2 text-green-400"></i>
            Completed
          </h2>
          <span class="bg-green-500 text-white px-2 py-1 rounded-full text-sm" id="count-completed">0</span>
        </div>
        <div class="progress-indicator mt-2" style="width: 100%"></div>
      </div>
      <div id="column-Completed" class="space-y-4 min-h-[400px]"></div>
    </div>
  </div>

  <!-- Floating Action Button -->
  <button onclick="toggleIdeaForm()" class="floating-action bg-blue-500 hover:bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 pulse-glow">
    <i class="fas fa-plus text-xl"></i>
  </button>

  <!-- Modal for New Idea -->
  <div id="ideaModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
    <div class="glass-effect p-8 rounded-2xl m-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto slide-in">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white flex items-center">
          <i class="fas fa-lightbulb mr-3 text-yellow-400"></i>
          New Kaizen Idea
        </h2>
        <button onclick="closeIdeaForm()" class="text-gray-400 hover:text-white text-2xl">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <form id="ideaForm" class="space-y-6">
        <div>
          <label class="block text-white font-medium mb-2">Idea Title *</label>
          <input id="ideaTitle" type="text" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all" placeholder="Enter a descriptive title">
        </div>

        <div>
          <label class="block text-white font-medium mb-2">Problem Description *</label>
          <textarea id="problemDesc" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all" rows="3" placeholder="Describe the problem or opportunity"></textarea>
        </div>

        <div>
          <label class="block text-white font-medium mb-2">Proposed Solution *</label>
          <textarea id="solution" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all" rows="3" placeholder="Describe your proposed solution"></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-white font-medium mb-2">Impact Category *</label>
            <select id="impact" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
              <option value="">Select Impact</option>
              <option value="Safety">🛡️ Safety</option>
              <option value="Cost">💰 Cost</option>
              <option value="Quality">⭐ Quality</option>
              <option value="Time">⏱️ Time</option>
            </select>
          </div>

          <div>
            <label class="block text-white font-medium mb-2">Priority Level</label>
            <select id="priority" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all">
              <option value="Medium">Medium</option>
              <option value="High">🔴 High</option>
              <option value="Low">🟢 Low</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-white font-medium mb-2">Expected Benefits</label>
          <textarea id="benefits" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all" rows="2" placeholder="What benefits do you expect from this improvement?"></textarea>
        </div>

        <div>
          <label class="block text-white font-medium mb-2">Your Name *</label>
          <input id="submitter" type="text" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all" placeholder="Enter your name">
        </div>

        <div class="flex space-x-4 pt-4">
          <button type="button" onclick="submitIdea()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition-all duration-300 hover:scale-105">
            <i class="fas fa-paper-plane mr-2"></i>Submit Idea
          </button>
          <button type="button" onclick="closeIdeaForm()" class="px-6 py-3 rounded-lg text-gray-400 hover:text-white border border-gray-600 hover:border-gray-500 transition-all">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Idea Detail Modal -->
  <div id="detailModal" class="fixed inset-0 modal-backdrop hidden items-center justify-center z-50">
    <div class="glass-effect p-8 rounded-2xl m-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div id="detailContent"></div>
    </div>
  </div>

  <script>
    let ideas = [];
    let filteredIdeas = [];

    function showToast(message, type = 'success') {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      
      toast.className = `toast ${type === 'success' ? 'bg-green-500' : 'bg-red-500'} text-white px-6 py-3 rounded-lg shadow-lg`;
      toastMessage.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function toggleIdeaForm() {
      document.getElementById('ideaModal').classList.remove('hidden');
      document.getElementById('ideaModal').classList.add('flex');
      document.body.style.overflow = 'hidden';
    }

    function closeIdeaForm() {
      document.getElementById('ideaModal').classList.add('hidden');
      document.getElementById('ideaModal').classList.remove('flex');
      document.body.style.overflow = 'auto';
      clearForm();
    }

    function clearForm() {
      document.getElementById('ideaTitle').value = '';
      document.getElementById('problemDesc').value = '';
      document.getElementById('solution').value = '';
      document.getElementById('benefits').value = '';
      document.getElementById('submitter').value = '';
      document.getElementById('impact').value = '';
      document.getElementById('priority').value = 'Medium';
    }

    function submitIdea() {
      const title = document.getElementById('ideaTitle').value.trim();
      const desc = document.getElementById('problemDesc').value.trim();
      const sol = document.getElementById('solution').value.trim();
      const impact = document.getElementById('impact').value;
      const priority = document.getElementById('priority').value;
      const benefits = document.getElementById('benefits').value.trim();
      const name = document.getElementById('submitter').value.trim();
      const date = new Date().toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });

      if (!title || !desc || !sol || !impact || !name) {
        showToast("Please fill all required fields.", 'error');
        return;
      }

      const idea = {
        id: Date.now(),
        title,
        description: desc,
        solution: sol,
        impact,
        priority,
        benefits,
        submitter: name,
        date,
        status: 'New',
        votes: 0
      };

      ideas.push(idea);
      filteredIdeas = [...ideas];
      createIdeaCard(idea);
      updateStats();
      closeIdeaForm();
      showToast("Idea submitted successfully!");
    }

    function createIdeaCard(idea) {
      const card = document.createElement('div');
      card.className = `glass-effect p-4 rounded-xl card-hover slide-in impact-${idea.impact.toLowerCase()} cursor-pointer`;
      card.setAttribute('data-id', idea.id);
      card.onclick = () => showIdeaDetail(idea);

      const priorityClass = {
        'High': 'priority-high',
        'Medium': 'priority-medium',
        'Low': 'priority-low'
      };

      card.innerHTML = `
        <div class="flex justify-between items-start mb-3">
          <h3 class="font-semibold text-white text-lg leading-tight">${idea.title}</h3>
          <span class="px-2 py-1 rounded-full text-xs font-medium ${priorityClass[idea.priority]}">${idea.priority}</span>
        </div>
        
        <p class="text-gray-300 text-sm mb-3 line-clamp-2">${idea.description}</p>
        
        <div class="flex items-center justify-between text-xs text-gray-400 mb-3">
          <span class="flex items-center">
            <i class="fas fa-user mr-1"></i>
            ${idea.submitter}
          </span>
          <span class="flex items-center">
            <i class="fas fa-calendar mr-1"></i>
            ${idea.date}
          </span>
        </div>
        
        <div class="flex items-center justify-between">
          <span class="px-2 py-1 rounded-full text-xs font-medium bg-blue-500 bg-opacity-20 text-blue-300">
            ${getImpactIcon(idea.impact)} ${idea.impact}
          </span>
          
          <div class="flex items-center space-x-2">
            <button onclick="voteIdea(event, ${idea.id})" class="flex items-center space-x-1 text-gray-400 hover:text-blue-400 transition-colors">
              <i class="fas fa-thumbs-up"></i>
              <span>${idea.votes}</span>
            </button>
            <button onclick="moveCard(event, ${idea.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full text-xs transition-all">
              ${getNextStatus(idea.status)}
            </button>
          </div>
        </div>
      `;

      document.getElementById(`column-${idea.status.replace(' ', '')}`).appendChild(card);
    }

    function getImpactIcon(impact) {
      const icons = {
        'Safety': '🛡️',
        'Cost': '💰',
        'Quality': '⭐',
        'Time': '⏱️'
      };
      return icons[impact] || '📊';
    }

    function getNextStatus(currentStatus) {
      const statusMap = {
        'New': 'Review',
        'Review': 'Start',
        'Progress': 'Complete',
        'Completed': '✓'
      };
      return statusMap[currentStatus.replace(' ', '')] || 'Next';
    }

    function voteIdea(event, ideaId) {
      event.stopPropagation();
      const idea = ideas.find(i => i.id === ideaId);
      if (idea) {
        idea.votes++;
        refreshBoard();
        showToast("Vote added!");
      }
    }

    function moveCard(event, ideaId) {
      event.stopPropagation();
      const idea = ideas.find(i => i.id === ideaId);
      if (!idea) return;

      const statusFlow = {
        'New': 'Under Review',
        'Under Review': 'In Progress', 
        'In Progress': 'Completed'
      };

      if (idea.status === 'Completed') return;

      idea.status = statusFlow[idea.status];
      refreshBoard();
      updateStats();
      showToast(`Idea moved to ${idea.status}`);
    }

    function showIdeaDetail(idea) {
      const modal = document.getElementById('detailModal');
      const content = document.getElementById('detailContent');
      
      content.innerHTML = `
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold text-white">${idea.title}</h2>
          <button onclick="closeDetailModal()" class="text-gray-400 hover:text-white text-2xl">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div class="space-y-4">
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">Problem Description</h3>
            <p class="text-gray-300">${idea.description}</p>
          </div>
          
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">Proposed Solution</h3>
            <p class="text-gray-300">${idea.solution}</p>
          </div>
          
          ${idea.benefits ? `
          <div>
            <h3 class="text-lg font-semibold text-white mb-2">Expected Benefits</h3>
            <p class="text-gray-300">${idea.benefits}</p>
          </div>
          ` : ''}
          
          <div class="grid grid-cols-2 gap-4">
            <div>
              <h3 class="text-lg font-semibold text-white mb-2">Impact</h3>
              <span class="px-3 py-1 rounded-full text-sm font-medium bg-blue-500 bg-opacity-20 text-blue-300">
                ${getImpactIcon(idea.impact)} ${idea.impact}
              </span>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-white mb-2">Priority</h3>
              <span class="px-3 py-1 rounded-full text-sm font-medium ${idea.priority === 'High' ? 'bg-red-500' : idea.priority === 'Medium' ? 'bg-yellow-500' : 'bg-green-500'} bg-opacity-20 text-white">
                ${idea.priority}
              </span>
            </div>
          </div>
          
          <div class="flex justify-between items-center pt-4 border-t border-gray-600">
            <div class="text-gray-400">
              <p>Submitted by: <span class="text-white font-medium">${idea.submitter}</span></p>
              <p>Date: <span class="text-white font-medium">${idea.date}</span></p>
            </div>
            <div class="flex items-center space-x-2">
              <span class="text-gray-400">${idea.votes} votes</span>
              <button onclick="voteFromDetail(${idea.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-all">
                <i class="fas fa-thumbs-up mr-2"></i>Vote
              </button>
            </div>
          </div>
        </div>
      `;
      
      modal.classList.remove('hidden');
      modal.classList.add('flex');
      document.body.style.overflow = 'hidden';
    }

    function closeDetailModal() {
      document.getElementById('detailModal').classList.add('hidden');
      document.getElementById('detailModal').classList.remove('flex');
      document.body.style.overflow = 'auto';
    }

    function voteFromDetail(ideaId) {
      voteIdea({ stopPropagation: () => {} }, ideaId);
      showIdeaDetail(ideas.find(i => i.id === ideaId));
    }

    function showFilters() {
      const filterBar = document.getElementById('filterBar');
      filterBar.classList.toggle('hidden');
    }

    function clearFilters() {
      document.getElementById('filterImpact').value = '';
      document.getElementById('filterPriority').value = '';
      document.getElementById('searchInput').value = '';
      applyFilters();
    }

    function applyFilters() {
      const impactFilter = document.getElementById('filterImpact').value;
      const priorityFilter = document.getElementById('filterPriority').value;
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();

      filteredIdeas = ideas.filter(idea => {
        const matchesImpact = !impactFilter || idea.impact === impactFilter;
        const matchesPriority = !priorityFilter || idea.priority === priorityFilter;
        const matchesSearch = !searchTerm || 
          idea.title.toLowerCase().includes(searchTerm) ||
          idea.description.toLowerCase().includes(searchTerm) ||
